<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2d75ac">
  <meta name="msapplication-TileImage" content="/assets/logo512.png.png">
  <meta
    name="description"
    content="Experienced care for senior and disability needs incuding dementia care. We're a 6-bedroom home located in a quiet neighborhood in Carmichael, CA."

  <title>A-1 Elderly Care</title>
  <link rel="apple-touch-icon-precomposed" href="assets/logo512.png">
  <link rel="stylesheet" href="styles/index.css">

</head>

<body>
  <div id="page">
    <header>
      <h1 class="title">A-1 Elderly Care</h1>
      <address class="contact">
        <p class="address">
          <a href="https://maps.apple.com/?address=5210+Robertson+Ave.+Carmichael,+CA+95608+">
            5210 Robertson Ave. 
            <br />
            Carmichael, CA 95608
          </a>
        </p>
      </address>
    </header>
    <main>
      <div class="hero">
        <p>Family-owned senior and disabled care</p>
      </div>
      <section>
        <h2><a href="#who" id="who">Who we are</a></h2>
        <p>
          We are farmers!
        </p>
      </section>
      <section>
        <h2><a href="#services" id="services">Programs and services</a></h2>
        <p>
          We do it all!
        </p>
      </section>
      <section class="contact">
        <h2><a href="#contact" id="contact">Send us a message</a></h2>
        <form>
          <div>
            <input placeholder=" " type="text" name="name" id="name" />
            <label for="name">Name</label>
          </div>
          <div>
            <input placeholder=" " type="email" name="email" id="email" />
            <label for="email">Email</label>
          </div>
          <div>
            <textarea placeholder=" " name="message" id="message" cols="30" rows="10"></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <a
        href="tel:916-996-4763"
        aria-label="Call us"
      >
        Click here
      </a>
      to give us a call at (916) 996-4763
    </footer>
  </div>
</body>
